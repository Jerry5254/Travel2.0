<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <script type="text/javascript" src="../js/nav.js"></script>
    <link href="../css/User/register.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">

</head>
<body>
<div class="sui-navbar navbar-fixed-top">
    <div class="navbar-inner"><a href="http://localhost:8080/travel" class="sui-brand">NIIT</a>
        <ul class="sui-nav">
            <li class="active"><a href="http://localhost:8080/travel">首页</a></li>
            <li class="sui-dropdown"><a href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">城市<i
                    class="caret"></i></a>

                <ul role="menu" class="sui-dropdown-menu" id="city-nav">
                </ul>
            </li>
            <li><a href="http://localhost:8080/travel/tn/toalltravel">游记</a></li>
            <li><a href="http://localhost:8080/travel/food">美食</a></li>
        </ul>
        <ul id="islogin" class="sui-nav pull-right">
            <!--<li><a href="http://localhost:8080/travel/users/tologin">登录</a></li>-->
            <!--<li><a href="http://localhost:8080/travel/users/registeruser">注册</a></li>-->
        </ul>
    </div>
</div>
<div id="main-content" class="sui-container">
    <div id="pic">
        <img src="../img/Login.jpg"/>
    </div>
    <div id="register-user">
        <div id="register-table">
            <div class="control-group">
                <label class="control-label v-top"><b style="color: #f00;">*</b><span style="padding:0 5px 0 0;">用</span><span style="padding:0 5px 0 0;">户</span>名：</label>
                <div class="controls">
                    <input type="text" value="" class="input-xlarge" name="uname" placeholder="请输入用户名.." id="user-name" maxlength="20" required="true"><br/>
                    <p id="wrong-name" style="font-size: 7px;color:red;margin:0;padding:0;display: none">
                        只允许2-10位英文字母、数字或者下画线！</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label v-top"><b style="color: #f00;">*</b> <span style="padding:0 16px 0 0;">邮</span>箱：</label>
                <div class="controls">
                    <input type="text" value="" class="input-xlarge" name="email" placeholder="请输入邮箱.."
                           id="user-mail" required="required"><br/>
                    <p id="wrong-email" style="font-size: 7px;color:red;margin:0;padding:0;display: none">
                        您输入的邮箱格式不正确!</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label v-top"><b style="color: #f00;">*</b> <span style="padding:0 16px 0 0;">密</span>码：</label>
                <div class="controls">
                    <input type="password" value="" class="input-xlarge" name="upass" placeholder="请输入密码.."
                           id="user-password" required="required"><br/>
                    <p id="wrong-pwd" style="font-size: 7px;color:red;margin:0;padding:0;display: none">
                        只允许6-16位英文字母、数字或者下画线！</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label v-top"><b style="color: #f00;">*</b> <span style="padding:0 16px 0 0;">确认密码：</label>
                <div class="controls">
                    <input type="password" value="" class="input-xlarge" name="conpass" placeholder="请确认密码.."
                           id="user-conpassword" required="required"><br/>
                    <p id="wrong-conpwd" style="font-size: 7px;color:red;margin:0;padding:0;display: none">
                        您两次输入的密码不一样哦</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label v-top"><b style="color: #f00;">*</b>
                    <span style="padding:0 16px 0 0;"> 性</span>别：
                </label>
                <div class="controls">
                    <select id="user-gender" name="gender">
                        <option id="男" name="男" value="男">男</option>
                        <option id="女" name="女" value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label v-top"><b style="color: #f00;">*</b> 联系方式：</label>
                <div class="controls">
                    <input type="text" value="" class="input-xlarge" name="phone" placeholder="请输入联系方式.."
                           id="user-phone" required="required"><br/>
                    <p id="wrong-mobile" style="font-size: 7px;color:red;margin:0;padding:0;display: none">
                        您输入的电话有误</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label v-top"><span style="padding:0 16px 0 0;">头</span>像：</label>
                <div class="controls">
                    <input type="file" value="" class="input-xlarge" name="icon" id="user-icon">
                    <p id="wrong-icon" style="font-size: 7px;color:red;margin:0;padding:0;display: none">请上传你的头像</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls" id="register-button">
                    <button class="sui-btn btn-primary" id="submit">注册</button>
                    <button type="reset" class="sui-btn">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/><br/><br/>
<div class="sui-footer">
    <hr/>
    <div class="sui-container" style="width:110px">
        <h5 id="about_us" style="display: inline;cursor: pointer">关于我们</h5>
        <h5 id="contact_us" style="display: inline;cursor: pointer">联系我们</h5>
    </div>
    <h5 style="text-align: center">© NIIT Travel, Inc.</h5>
    <hr/>
</div>
</body>
<script type="text/javascript" th:src="@{/js/user/RegisterUser.js}"></script>
</html>
