<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui-append.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <script type="text/javascript" src="../js/nav.js"></script>
    <link href="../css/City/city.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
</head>
<body>
<div class="sui-navbar navbar-fixed-top">
    <div class="navbar-inner"><a href="http://localhost:8080/travel" class="sui-brand">NIIT</a>
        <ul class="sui-nav">
            <li class="active"><a href="http://localhost:8080/travel">首页</a></li>
            <li class="sui-dropdown"><a href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">城市<i
                    class="caret"></i></a>

                <ul role="menu" class="sui-dropdown-menu" id="city-nav">
                </ul>
            </li>
            <li><a href="http://localhost:8080/travel/tn/toalltravel">游记</a></li>
            <li><a href="http://localhost:8080/travel/food">美食</a></li>
        </ul>
        <ul id="islogin" class="sui-nav pull-right">
            <!--<li><a href="http://localhost:8080/travel/users/tologin">登录</a></li>-->
            <!--<li><a href="http://localhost:8080/travel/users/registeruser">注册</a></li>-->
        </ul>
    </div>
</div>
<br/><br/><br/><br/><br/><br/>
<div id="main-cotent" class="sui-container">
    <div id="city-intro" class="sui-container" style="width:1000px">
        <h2 id="city-intro-word" style="text-align: center;font-family: '微软雅黑 Light'">城市介绍</h2>

        <div id="line" class="sui-container"></div>
        <br/><br/><br/><br/>
        <br/>
        <div id="intro-desc">
            <h3 id="intro-city"></h3>
            <div id="line2"></div>
            <div id="intro-article">

            </div>
        </div>
        <div id="intro-pic">
            <div id="myCarousel" data-ride="carousel" data-interval="4000" class="sui-carousel slide">
                <ol class="carousel-indicators" id="pic-button">
                </ol>
                <div class="carousel-inner" id="show-city-pic">
                </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control left" style="margin-top:20px;">‹</a><a
                    href="#myCarousel" style="margin-top:20px;" data-slide="next" class="carousel-control right">›</a>
            </div>
        </div>
    </div>
    <br/><br/><br/><br/><br/>
    <div id="city-food" class="sui-container" style="width:1000px">
        <h2 id="city-food-word" style="text-align: center;font-family: '微软雅黑 Light'" class="big-word">城市美食</h2>

        <div class="sui-container line"></div>
        <div id="show-food" class="sui-container show">
        </div>
    </div>

    <br/><br/><br/><br/><br/>
    <div id="city-scenic" class="sui-container" style="width:1000px">
        <h2 id="city-scenic-word" style="text-align: center;font-family: '微软雅黑 Light'" class="big-word">城市景区</h2>

        <div class="sui-container line"></div>
        <div id="show-scenic" class="sui-container show">
        </div>
    </div>

    <br/><br/><br/><br/><br/>
    <div id="city-tn" class="sui-container" style="width:1000px">
        <h2 id="tn" style="text-align: center;font-family: '微软雅黑 Light'" class="big-word">城市游记</h2>

        <div class="sui-container line"></div>
        <div id="show-tn" class="sui-container show">

        </div>
    </div>

    <div class="sui-container" style="margin-top: 50px;">
        <p style="text-align: center;font-size: 18px;font-family:微软雅黑">没有你所在的城市？</p >
        <p style="text-align: center;font-size: 18px;font-family:微软雅黑">没关系，你可以申请哦</p >
        <div id="new-city" class="sui-container" style="width:100px">
            <button id="J_addsuppliers" data-toggle="modal" data-target="#J_addsuppliersDialog" data-width="primary"
                    data-backdrop="static" class="sui-btn btn-primary">申请新城市
            </button>
            <div id="J_addsuppliersDialog" tabindex="-1" role="dialog" class="sui-modal hide fade" data-addsupplierurl="http://"
                 data-getsuppliersurl="http://xxx">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
                            <h4 id="myModalLabel" class="modal-title">申请新城市</h4>
                        </div>
                        <div class="modal-body sui-form form-horizontal">
                            <div class="control-group">
                                <div class="controls">
                                    城市名字：<input type="text" id="new-city-name" placeholder="请输入城市名字">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    城市描述：<textarea id="new-city-desc" placeholder="请描述一下城市"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-ok="modal" class="sui-btn btn-primary btn-large J_addOneSupplier">申请
                            </button>
                            <button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">取消</button>
                        </div>
                    </div>
                </div>
            </div>
</div>
<br/><br/><br/>

<div class="sui-footer">
    <hr/>
    <div class="sui-container" style="width:110px">
        <h5 id="about_us" style="display: inline;cursor: pointer">关于我们</h5>
        <h5 id="contact_us" style="display: inline;cursor: pointer">联系我们</h5>
    </div>
    <h5 style="text-align: center">© NIIT Travel, Inc.</h5>
    <hr/>
</div>
<script type="text/javascript" src="../js/city/city.js"></script>
</body>
</html>
