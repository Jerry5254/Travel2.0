<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui-append.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <script type="text/javascript" src="../js/nav.js"></script>
    <link href="../css/User/login.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
</head>
<body>
<div class="sui-navbar navbar-fixed-top">
    <div class="navbar-inner"><a href="http://localhost:8080/travel" class="sui-brand">NIIT</a>
        <ul class="sui-nav">
            <li class="active"><a href="http://localhost:8080/travel">首页</a></li>
            <li class="sui-dropdown"><a href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">城市<i
                    class="caret"></i></a>

                <ul role="menu" class="sui-dropdown-menu" id="city-nav">
                </ul>
            </li>
            <li><a href="#">游记</a></li>
            <li><a href="http://localhost:8080/travel/food">美食</a></li>
        </ul>
        <ul class="sui-nav pull-right">
            <li><a href="http://localhost:8080/travel/users/tologin">登录</a></li>
            <li><a href="#">注册</a></li>
        </ul>
    </div>
</div>

<div class="sui-container" style="width:100%;height: 630px;">
    <div id="myCarousel" data-ride="carousel" data-interval="2500" class="sui-carousel slide">
        <div class="carousel-inner">
            <div class="active item"><img src="../img/b11.jpg">

            </div>
            <div class="item"><img src="../img/b22.jpg">

            </div>
            <div class="item"><img src="../img/b33.jpg">

            </div>
        </div>
    </div>
</div>
<div id="login-table">
    <table>
        <tr>
            <td>邮箱：</td>
            <td><input type="text" name="email" id="email" /></td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password" name="upass" id="upass" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="submit"
                        style="width: 120px;height:40px;background-color: transparent;border: 1px solid white;border-radius:5px;color:white;text-shadow: 2px 2px 4px black;">
                    登陆
                </button>
            </td>
        </tr>
    </table>
</div>
<div class="sui-footer" id="footer">
    <hr/>
    <div class="sui-container" style="width:110px">
        <h5 id="about_us" style="display: inline;cursor: pointer">关于我们</h5>
        <h5 id="contact_us" style="display: inline;cursor: pointer">联系我们</h5>
    </div>
    <h5 style="text-align: center">© NIIT Travel, Inc.</h5>
    <hr/>
</div>
</body>
<script type="text/javascript" th:src="@{/jquery-1.10.0.js}"></script>
<script type="text/javascript" th:src="@{/js/user/Login.js}"></script>
</html>
